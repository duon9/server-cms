<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
</head>
<body>
    <img src = {{book.cover}}>
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>Stock: {{ book.stock }}</p>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
