<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
